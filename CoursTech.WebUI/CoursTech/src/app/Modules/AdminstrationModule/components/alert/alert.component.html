<div
  class="d-flex fw-bold alert alert-hidden"
  [class]="alertBgStyle"
  #alert
  role="alert"
>
  <i class="fa-solid p-1" [class]="alertIcon"></i>
  <p class="mx-2 my-0" name="message"></p>
  <button
    type="button"
    class="btn-close ms-auto"
    aria-label="Close"
    (click)="closeAlert()"
  ></button>
</div>
